{% extends 'base.html' %}

{% block content %}
    <div class="administrativo">
        
        <h2>{{ administrativo.nombre }}</h2>
        <p>Facultad:{{ administrativo.facultad }}</p>
        <p>Correo: {{ administrativo.correo }}</p>
        <p>{{ administrativo.descripcion }}</p>
        <a class="btn btn-default" href="{% url 'administrativoCreate' pk=administrativo.pk %}">Edit</a>
    </div>
{% endblock %}
