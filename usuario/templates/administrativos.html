{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Usuarios</h4>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" onClick=" window.location.href='/usuarios' ">Usuarios</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" onClick=" window.location.href='/estudiantes' ">Estudiantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onClick=" window.location.href='/profesores' ">Profesores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onClick=" window.location.href='/administrativos' ">Administrativos<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <div style="text-align:right;">
        <button type="button" class="btn btn-success waves-effect waves-light"
                onClick=" window.location.href='/administrativoCreate' " style="text-align:center;">+
        </button>
    </div>
<br>
    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                           
                            <th>Correo</th>
                          
                            
                            <th>Ver más</th>
                            
                        </tr>
                        </thead>
                        <tbody>

                        {% for administrativo in administrativo_list %}
                        <tr>
                            
                            <td>{{ administrativo.correo }}</td>
                            
                            <td><a href="{% url 'administrativoDetail' pk=administrativo.pk %}">Ver más</a></td>
        
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
